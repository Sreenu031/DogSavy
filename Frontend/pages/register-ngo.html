<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NGO Register</title>
        <link rel="stylesheet" href="../css/ngoRegister.css">
    </head>
    <body>
        <form id="registerNgoForm">
            <h2>NGO Register</h2>
            <input type="text" id="organizationName"
                placeholder="Organization Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password"
                required />
            <input type="text" id="phone" placeholder="Phone" required />
            <input type="text" id="address" placeholder="Address" required />
            <button type="submit">Register</button>
            <p class="login-link">Already have an account?<a
                    href="../pages/login.html">Login</a></p>
        </form>
        <script type="module" src="../js/register-ngo.js"></script>
    </body>
</html>
